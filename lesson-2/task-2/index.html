<script>

    /*
     *
     * Задание 2
     * Создайте страницу с кнопкой, при нажатии по кнопке на странице должен создаваться параграф с произвольным
     * текстом. После создания 10 параграфов все они должны быть удалены.
     *
     * */

    window.onload = function(){

        var count = 0;

        var addElem = function(){

            /*if(count < 10){
                var p = document.createElement("p");
                var text = document.createTextNode("Paragraph " + (count + 1));

                p.appendChild(text);
                document.body.appendChild(p);

            }else {
                var p = document.getElementsByTagName("p");

                for (var i = 0; i < p.length; i++)
                    p[i].remove();

                count = 0;
            }*/

            if(count == 10){

                var p = document.getElementsByTagName("p");
                var listLength = p.length;

                for (var i = listLength - 1; i >= 0; i--){
                    document.body.removeChild(p[i]);
                }

                count = 0;

            }else {

                var p = document.createElement("p");
                var text = document.createTextNode("Paragraph " + (count + 1));

                p.appendChild(text);
                document.body.appendChild(p);
                count++;

            }

        };

        document.getElementById("addParagraphBtn").addEventListener("click", addElem);

    }


</script>
