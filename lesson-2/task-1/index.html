<script>

    /*
     *
     * Задание 1
     * Разработайте страницу с произвольным количеством HTML элементов. Создайте модуль, который после загрузки
     * страницы поменяет текст во всех параграфах на PARAGRAPH. Вы должны разработать две версии модуля с
     * использованием объекта в качестве пространства имен и с использованием анонимной функции.
     *
     * */

    window.onload = function(){
        var p = document.getElementsByTagName("p");

        for(var i = 0; i < p.length; i++)
            p[i].innerText = "PARAGRAPH";
    }


</script>
