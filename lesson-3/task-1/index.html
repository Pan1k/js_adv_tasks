<body>

<p id="timer" style="margin-bottom: 10px">00:00:00</p>

<button id="start">Start</button>
<button id="stop">Stop</button>
<button id="reset">Reset</button>

<script>

    /*
     *
     * Задание 1
     * Разработайте программу секундомер. Секундомер должен иметь три кнопки «Старт», «Стоп», «Сбросить». Секундомер
     * должен выводить время в формате 00:00:00.
     *
     * */

    var ms = 0, sec = 0, min = 0, timeOut;

    window.onload = function(){

        var count = function(){

            ms++;
            if(ms > 99){
                sec++;
                ms = 0;
                if(sec > 59){
                    min++;
                    sec = 0;
                }
            }

            setField();

        };

        var setField = function(){
            var timer = document.getElementById("timer");
            timer.innerHTML = valueFormat(min) + ":" + valueFormat(sec) + ":" + valueFormat(ms);
        };

        var valueFormat = function (val) {
            return (val < 10) ? "0" + val.toString() : val
        };

        document.getElementById("start").onclick = function(){
            timeOut = setInterval(count, 10);
            this.disabled = true;
        };

        document.getElementById("stop").onclick = function(){
            clearInterval(timeOut);
            document.getElementById("start").disabled = false;
        };

        document.getElementById("reset").onclick = function(){
            ms = 0;
            sec = 0;
            min = 0;
            setField();
        };
        
    };



</script>

</body>
