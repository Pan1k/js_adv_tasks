<script>

    /*
     *
     * Задание 1
     * Создайте функцию конструктор, которая создает объект со свойством экземпляра, свойством функции-конструктора, с
     * методом экземпляра и методом функции-конструктора. Имена выберите произвольно..
     *
     * */

    function Triangle(line1, line2, line3){

        this.line1 = line1;
        this.line2 = line2;
        this.line3 = line3;

        this.getArea = function(){
            var p = (this.line1 + this.line2 + this.line3) / 2;
            return Math.sqrt(p * (p - this.line1) * (p - this.line2) * (p - this.line3));
        };

    }

    var triangle = new Triangle(10, 15, 17);

    document.write("Площадь треугольника со сторонами: " + triangle.line1 + ", " + triangle.line2 + ", " + triangle.line3 + ". равна: " + triangle.getArea());


</script>
