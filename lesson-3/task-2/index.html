<p id="value"></p>

<script>

    /*
     * 
     * Задание 2 
     * Разработайте страницу, которая будет выводить сумму двух GET параметров a и b. Например, если на страницу
     * заходят по адресу, page.html?a=100&b=200, то в теле страницы должно отображаться сообщение «сумма 300».
     *
     * */

    var sum = 0;

    window.onload = function(){

        var getSumValues = function() {
            var query = window.location.search.substring(1);
            var values = query.split("&");

            for(var i = 0; i < values.length; i++){

                var isIndex = values[i].indexOf("=");

                if(isIndex == -1){
                    continue
                };

                var value = values[i].substring(isIndex + 1) || 0;
                sum += parseFloat(value) || 0;
            }

            return sum;
        };

        document.getElementById("value").innerHTML = "Результат переданных значений = " + getSumValues();
        
    }

</script>
